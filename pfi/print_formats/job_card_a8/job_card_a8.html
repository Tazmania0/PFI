{% for doc in docs %}
<div class="job-card-a8">
    <strong>Job Card:</strong> {{ doc.name }}<br>
    <strong>Model:</strong> {{ doc.item_to_manufacture }}<br>
    <strong>Work Order:</strong> {{ doc.work_order }}<br>
    <strong>Operations:</strong> {{ doc.operations|length }}<br>
    <strong>Date:</strong> {{ doc.creation }}<br>
    <svg id="barcode-{{ doc.name }}"></svg>
</div>
{% endfor %}
<script>
{% for doc in docs %}
    JsBarcode("#barcode-{{ doc.name }}", "{{ doc.name }}", {
        format: "CODE128"
    });
{% endfor %}
</script>
